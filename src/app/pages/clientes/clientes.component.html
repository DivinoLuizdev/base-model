<div style="border: solid 1px red ; height: 20%;">



</div>

<div class="card m-5">
    <p-table [value]="clientes" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Estado Civil</th>
                <th>Nome do Cônjuge</th>
                <th>Observação</th>
                
                <th>CPF</th>
                <th>Identidade</th>
                <th>Nome do Cônjuge</th>
                <th>Observação</th>
                <!-- Adicione outras colunas conforme necessário -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
            <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.estadoCivil }}</td>
                <td>{{ cliente.nomeConjuge }}</td>
                <td>{{ cliente.observacao }}</td>
                <td>{{ cliente.documento.cpf }}</td>
                <td>{{ cliente.documento.identidade}}</td>
                <!-- <td>{{ cliente.endereco.cep}}</td> -->
                <!-- Adicione outras células conforme necessário, como cliente.documento.identidade, cliente.endereco.rua, etc. -->
            </tr>
        </ng-template>
    </p-table>
</div>
