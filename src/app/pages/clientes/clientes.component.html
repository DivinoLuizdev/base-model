<div>
    <div style="  height: 20%; display: flex; align-items: center; padding: 10px;  ">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"> <i class="pi pi-search" style="font-size: 1rem"></i></button>
            
        </form>

        <div style="width: 100%; display: flex;justify-content: end;  ">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Cadastra Cliente
            </button>
        </div>

    </div>
</div>

<div class="card m-2">
    <p-table [value]="clientes" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[2, 4, 6]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Estado Civil</th>
                <th>Nome do Cônjuge</th>
                <th>Observação</th>

                <th>CPF</th>
                <th>Identidade</th>

                <th>Excluir </th>
                <th>Editar</th>

                <!-- Adicione outras colunas conforme necessário -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
            <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.estadoCivil }}</td>
                <td>{{ cliente.nomeConjuge }}</td>
                <td>{{ cliente.observacao }}</td>
                <td>{{ cliente.documento.cpf }}</td>
                <td>{{ cliente.documento.identidade}}</td>
                <td> <p-button label="Excluir" severity="danger"></p-button></td>
                <td><p-button label="Editar" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        severity="info"></p-button></td>
                <!-- <td>{{ cliente.endereco.cep}}</td> -->
                <!-- Adicione outras células conforme necessário, como cliente.documento.identidade, cliente.endereco.rua, etc. -->
            </tr>
        </ng-template>
    </p-table>
</div>







<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
