<div>
    <div style="  height: 20%; display: flex; align-items: center; padding: 10px;  ">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"> <i class="pi pi-search"
                    style="font-size: 1rem"></i></button>

        </form>

        <div style="width: 100%; display: flex;justify-content: end;  ">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal">
                Cadastrar Cliente
            </button>
        </div>

    </div>
</div>

<div class="card m-2">
    <p-table [value]="clientes" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[2, 4, 6]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Estado Civil</th>
                <th>Nome do Cônjuge</th>
                <th>Observação</th>
                <th>CPF</th>
                <th>Identidade</th>
                <th>Editar/Visualizar</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
            <tr>
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.estadoCivil }}</td>
                <td>{{ cliente.nomeConjuge }}</td>
                <td>{{ cliente.observacao }}</td>
                <td>{{ cliente.documento.cpf }}</td>
                <td>{{ cliente.documento.identidade}}</td>


                
                <td >
                    <button  (click)="deletarCliente(cliente.id)" style="margin: 2px;" type="button" class="btn btn-danger"     
                     >Excluir</button>
                
               
                    <button style="margin: 2px;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal"
                    severity="info">Editar</button>
                </td>
                
                 
            </tr>
        </ng-template>
    </p-table>
</div>






 
<div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">  
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="clienteModalLabel">Cadastro</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <app-cadastro-clientes   (atualizarClientes)="getClientes()"></app-cadastro-clientes>
                
            </div>
             
        </div>
    </div>
</div>
